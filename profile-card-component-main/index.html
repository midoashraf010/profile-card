<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../for help/normalize.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <div class="body">
    <div class="container">
      <img class="image1" src="./images/bg-pattern-card.svg" alt="background">
      <img class="vic" src="./images/image-victor.jpg" alt="Victor picture">
      <div class="info">
        <h3 class="name">Victor Crest</h3>
        <h3 class="age">26</h3>
        <p class="country">London</p>
      </div>
      <hr>
      <div class="stats">
        <div class="followers">
          <h3 class="num">80K</h3>
          <p class="p">Followers</p>
        </div>
        <div class="likes">
          <h3 class="num">803K</h3>
          <p class="p">Likes</p>
        </div>
        <div class="photos">
          <h3 class="num">1.4K</h3>
          <p class="p">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://midoinfo.netlify.app/">Mido</a>.
    </div>
  </div>


</body>
</html>
